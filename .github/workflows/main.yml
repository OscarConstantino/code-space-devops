name: Codespace
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4.6.0
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        make install
    - name: lint
      run: |
        make lint
    - name: test
      run: |
        make test
    -name: Format code
      run: |
        make format
